<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Использование веб-форм на сайте</title>
  <link rel="stylesheet" href="css/style1.css">
</head>

<body>
  <header>
    <h1>Форма регистрации на сайте</h1>
  </header>
  <main>
    <article class="c1">
      <h2>Добро пожаловать на наш сайт!</h2>
      <form action="/signup" method="POST">
        <fieldset class="account-info">
          <legend>Для регистрации введите свои данные:</legend>
          <label>Имя</label>
          <input type="text" name="first_name" placeholder="Петр">
          <label>Фамилия</label>
          <input type="text" name="last_name" placeholder="Петров">
          <label>Email</label>
          <input type="text" required="required" class="email notnull" placeholder="petr@ya.ru">
          <label>Телефон</label>
          <input type="text" name="phone" required="required" class="notnull" placeholder="+375 (29) 888-1-888">
          <label>Страна</label>
          <select class="town" name="country">
            <option>Беларусь</option>
            <option>Россия</option>
            <option>Украина</option>
            <option>Польша</option>
            <option>Литва</option>
            <option>Латвия</option>
            <option>Эстония</option>
            <option>США</option>
          </select>
          <label>Пароль</label>
          <input type="password" name="password" placeholder="*********">
          <label>Подтвердите пароль</label>
          <input type="password" name="password_confirm" placeholder="*********">

        </fieldset>
        <fieldset class="account-action">
          <p><label><input type="checkbox" checked name="ww_submit_confirm">&nbsp;Отметьте для
              подтверждения согласия <a href="/подключение/правила-использования-услуги" target="_blank"
                rel="noopener">с правилами
                использования
                услуги</a></label></p>
          <p class="snatch"><label><input type="checkbox" checked name="ww_submit_confirm">&nbsp;Отметьте для согласия
              на обработку персональных данных в соответствии с <a href="/соглашение-об-обработке-персональных-данных"
                target="_blank" rel="noopener">Соглашением об
                обработке персональных данных</a></label></p>
          <input class="btn" type="submit" name="submit" value="Зарегистрироваться">
        </fieldset>
      </form>
    </article>
    <!--<aside>
      Тут могла быть ваша реклама
    </aside>-->
  </main>
  <footer class="foot">
    &#169; 2021, Официальный сайт Петруленко Вадима Игоревича
  </footer>
</body>

</html>
